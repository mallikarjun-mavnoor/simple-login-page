<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <image class="items" id="profile"
            src="https://riverlegacy.org/wp-content/uploads/2021/07/blank-profile-photo.jpeg" alt="logo">
            <label for="username">CodeBustler</label>
            <input type="text" class="tems" id="username" placeholder="Username">
            <input type="password" class="items" id="password" placeholder="Password">
            <input type="submit" value="Login">
    </div>
</body>

</html>
